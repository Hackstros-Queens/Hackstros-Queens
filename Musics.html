                  <input type="checkbox" id="1rstmode" name="1rstmode" value="1" checked>
                  <label for="1rstmode"> 1rst mode</label><br>

                  <label for="2ndmode"> 2nd mode</label><br>
                  <input type="checkbox" id="3rdmode" name="3rdmode" value="3" checked>

                  <input type="checkbox" id="4thmode" name="4thmode" value="4" checked>
                  <label for="4thmode"> 4th mode</label><br><br>

              <button onclick="updatestring()">Apply</button>

              <script>
                  function wave(modelist, omegalist, phaselist,divname) {

                      var B = 8

                      var res = 100;
                      var L = 1

                      var t = 0
                      var dt = 0.015

                      var klist = []
                      var omegalist = []
                      var x = [], y = []


                      for (j = 0; j < modelist.length; j++) {
                          klist[j] = modelist[j] * Math.PI / L
                          omegalist[j] = modelist[j] * B / (2 * L)
                      }

                      for (i = 0; i < res; i++) {
                          x[i] = i / res;
                          y[i] = 0
                          for (j = 0; j < modelist.length; j++) {
                              y[i] = y[i] + Alist[j] * Math.sin(klist[j] * x[i]) * Math.cos(omegalist[j] * t + phaselist[j]);
                          }
                      }


                      Plotly.newPlot(divname, [{
                          x: x,
                          y: y,
                          /*mode: 'markers'*/
                      }], {
                          xaxis: {range: [0, x[100]]},
                          yaxis: {range: [-2.1, 2.1]}
                      })


                      function compute() {
                          for (j = 0; j < modelist.length; j++) {
                              klist[j] = modelist[j] * Math.PI / L
                              omegalist[j] = modelist[j] * B / (2 * L)
                          }

                          for (i = 0; i < res; i++) {
                              x[i] = i / res;
                              y[i] = 0
                              for (j = 0; j < modelist.length; j++) {
                                  y[i] = y[i] + Alist[j] * Math.sin(klist[j] * x[i]) * Math.cos(omegalist[j] * t);
                              }
                          }
                          t = t + dt
                      }

                      function update() {
                          compute();

                          Plotly.animate(divname, {
                              data: [{x: x, y: y}]
                          }, {
                              transition: {
                                  duration: 0
                              },
                              frame: {
                                  duration: 0,
                                  redraw: false
                              }
                          });

                          requestAnimationFrame(update);
                      }

                      requestAnimationFrame(update);

                  }
              </script>


              <script>
                  function updatestring() {

                      divnum = document.getElementById("SavedI").innerHTML
                      var myDiv = document.getElementById("myDiv"+divnum.toString());
                      myDiv.remove();
                      divnum = parseInt(divnum) +1

                      var div = document.createElement("div");
                      div.id = 'myDiv'+divnum.toString()
                      div.style.width = "auto";
                      div.style.height = "auto";
                      document.getElementById("myRow").appendChild(div);
                      document.getElementById("SavedI").innerText = divnum.toString()

                      var modelist = []

                      if (document.getElementById("1rstmode").checked == true) {
                          modelist.push(1)
                      }
                      if (document.getElementById("2ndmode").checked == true) {
                          modelist.push(2)
                      }
                      if (document.getElementById("3rdmode").checked == true) {
                          modelist.push(3)
                      }
                      if (document.getElementById("4thmode").checked == true) {
                          modelist.push(4)
                      }

                      wave(modelist = modelist,phaselist = [1,2,1/6,3],Alist = [1,1/2,1/3,1/4],divname='myDiv'+divnum.toString())

                  }
